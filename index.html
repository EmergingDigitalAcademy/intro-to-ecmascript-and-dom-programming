<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Curiosity Week Guessing Game</title>
   <script src="./script.js" async defer></script>
   <link rel="stylesheet" href="style.css">
</head>
<body id="game-body">
   <h1>JS Guessing Game</h1>

   <p>Welcome to Curiosity Week! Let's play a game. Please guess the number between 0 and 100</p>

   <form id="game-form">
      <input id="guess-input" type="number" min="0" max="100" autocomplete="off" />
      <button id="guess-button" type="submit">Submit Guess</button>
   </form>

   <h2>Your Current Guess is:</h2>
   <p id="result">No current guess.</p>

   <h2>Previous Guesses:</h2>
   <ol id="guess-history">
      <p>No Guesses Yet</p>
   </ol>
</body>
</html>
